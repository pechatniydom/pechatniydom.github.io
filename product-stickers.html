<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стикеры — Печатный Дом</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <body class="product-page"></body>
     <style>
        /* Мобильная адаптация для УФ-печати */
@media (max-width: 768px) {
    .products-grid-horizontal {
        grid-template-columns: 1fr !important;
        gap: 25px !important;
        padding: 15px !important;
    }
    
    .product-card-vertical {
        padding: 20px !important;
    }
    
    .product-card-vertical .product-image img {
        height: 300px !important;
        width: 100% !important;
        object-fit: cover !important;
    }
    
    .product-card-vertical h1 {
        font-size: 1.5rem !important;
        text-align: center !important;
    }
    
    .product-card-vertical p {
        font-size: 1rem !important;
        text-align: left !important;
        line-height: 1.5 !important;
    }
    
    /* Навигация */
    .header-container {
        flex-direction: column !important;
        gap: 1px !important;
        padding: 10px !important;
    }
    
    .nav {
        flex-wrap: wrap !important;
        justify-content: center !important;
        gap: 30px !important;
    }
    
    .nav a {
        font-size: 0.95rem !important;
        padding: 1px 12px !important;
    }
}

@media (max-width: 480px) {
    .products-grid-horizontal {
        padding: 10px !important;
        gap: 20px !important;
    }
    
    .product-card-vertical {
        padding: 25px !important;
    }
    
    .product-card-vertical .product-image img {
        height: 300px !important;
    }
    
    .product-card-vertical h1 {
        font-size: 1.3rem !important;
    }
}
    </style>
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <div class="logo-wrapper">
                <img src="images/logo.jpg" alt="Логотип Печатный Дом" class="logo-icon">
                <div class="logo-text">Печатный <span>Дом</span></div>
            </div>
            <nav class="nav">
                <a href="index.html">О нас</a>
                <a href="catalog.html">Каталог</a>
                <a href="index.html#contact">Контакты</a>
            </nav>
        </div>
    </header>

    <section class="product-details">
        <div class="container">
            <div class="product-details-content">
                <div class="product-image">
                    <img src="images/stickers2.jpg" alt="Стикеры">
                </div>
                <div class="product-info">
                    <h1>Стикеры</h1>
                    <p>Яркие и качественные стикеры различных размеров для любых целей.</p>
                    
                    <div class="size-table">
                        <h3>Цены</h3>
                        <table>
                            <tr>
                                <th>Размер</th>
                                <th>Цена</th>
                            </tr>
                            <tr>
                                <td>3×3 см</td>
                                <td>150 ₽</td>
                            </tr>
                            <tr>
                                <td>4×4 см</td>
                                <td>200 ₽</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>© 2025 Печатный Дом. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
